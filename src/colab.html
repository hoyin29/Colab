<div id="homePageID" data-role="page">
    <div id="homePageHeaderID" data-role="header" data-inline="true" data-theme="a">
		<h3 id="welcomeID">Home</h3>
		<div id="opsCoursePage" data-role="controlgroup" data-type="horizontal" data-mini="true">
			<a href="#addCoursePageID" data-role="button" data-mini="true" data-inline="true" data-icon="plus">Add</a>
			<a href="#editCoursePageID" data-role="button" data-inline="true" data-mini="true" data-icon="info">Edit</a>
			<a href="#deleteCoursePageID" data-role="button" data-inline="true" data-mini="true" data-icon="minus">Delete</a>
			<a href="#settingsPageID" data-role="button" data-inline="true" data-mini="true" data-icon="gear">Settings</a>
		</div>
	</div>
	
	<div id="homePageContentID" data-role="content">
		<ul id="peopleListID" data-role="listview" data-split-icon="gear" data-split-theme="d" data-inset="true" data-filter="true" data-theme="c" data-divider-theme="b">
		</ul>
	</div>
	
	<div id="homePageFooterID" data-role="footer">
	
	</div>
</div>

<div id="addCoursePageID" data-role="page">
    <div id="addCoursePageHeaderID" data-role="header" data-position="inline" data-theme="a">
		<h3>Add Course</h3>
		<a href="#homePageID" data-role="button" data-mini="true" data-inline="true" data-icon="back" data-rel="back">Back</a>
   	</div>
		
	<div id="addCoursePageContentID" data-role="content">
		<input id="aCourseNameID" type="text" placeholder="Course name">
		<label>Visible<input type="checkbox" id="aVisibilityID" value="1" /></label>
		<input id="addCourseBtnID" type="submit" value="Add">
	</div>
	
	<div id="addCoursePageFooterID" data-role="footer">
	
	</div>
</div>

<div id="deleteCoursePageID" data-role="page">
    <div id="deleteCoursePageHeaderID" data-role="header" data-position="inline" data-theme="a">
		<h3>Delete Course</h3>
		<a href="#homePageID" data-role="button" data-mini="true" data-inline="true" data-icon="back" data-rel="back">Back</a>
   	</div>
	
	<div id="deleteCoursePageContentID" data-role="content">
		<input id="dCourseNameID" type="text" placeholder="Course name">
		<input id="deleteCourseBtnID" type="submit" value="Delete">
	</div>
	
	<div id="deleteCoursePageFooterID" data-role="footer">
	
	</div>
</div>

<div id="editCoursePageID" data-role="page">
    <div id="editCoursePageHeaderID" data-role="header" data-position="inline" data-theme="a">
		<h3>Edit Course</h3>
		<a href="#homePageID" data-role="button" data-mini="true" data-inline="true" data-icon="back" data-rel="back">Back</a>
   	</div>
	
	<div id="editCoursePageContentID" data-role="content">
		<input id="eCourseNameID" type="text" placeholder="Course name">
		<label>Visible<input type="checkbox" id="eVisibilityID" value="1" /></label>
		<input id="editCourseBtnID" type="submit" value="Save">
	</div>	
	
	<div id="editCoursePageFooterID" data-role="footer">
	
	</div>
</div>

<div id="settingsPageID" data-role="page">
	<div id="settingsPageHeaderID" data-role="header" data-position="inline" data-theme="a">
		<h3>Settings</h3>
		<a href="#homePageID" data-role="button" data-mini="true" data-inline="true" data-icon="back" data-rel="back">Back</a>
	</div>

	<div id="settingsPageContentID" data-role="content">
		<ul data-role="listview" data-inset="true" data-theme="c" data-divider-theme="b">
			<li><a href="#">Change Status</a></li>
			<li><a href="#">Edit Profile</a></li>
			<li><a href="#">Sort by</a></li>
			<li><a href="#">Select Updates</a></li>
			<li><a href="#">Block Users</a></li>
			<li><a href="#">Sign out</a></li>
		</ul>
	</div>

	<div id="settingsPageFooterID" data-role="footer">
	
	</div>
</div>

<div id="mapPageID" data-role="page">
	<script src="https://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
    <div id="mapPageHeaderID" data-role="header" data-position="inline" data-theme="a">
		<h3>Map</h3>
		<a href="#homePageID" data-role="button" data-mini="true" data-inline="true" data-icon="back" data-rel="back">Back</a>
   	</div>
	
	<div id="mapPageContentID" data-role="content">

	</div>	
	
	<div id="mapPageFooterID" data-role="footer">
	
	</div>
</div>
